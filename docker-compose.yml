services:
    database:
        container_name: database
        image: mongo:latest
        restart: always
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: hinsun
            MONGO_INITDB_ROOT_PASSWORD: hinsun
        volumes:
            - mongo_data:/data/db

    caching:
        container_name: caching
        image: redis:latest
        restart: always
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

        volumes:
            - redis_data:/data

    queue:
        container_name: queue
        image: rabbitmq:management
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: hinsun
            RABBITMQ_DEFAULT_PASS: hinsun
        healthcheck:
            test: ["CMD", "rabbitmqctl", "status"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mongo_data:
    redis_data: